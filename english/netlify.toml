[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'No build required'"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  directory = "netlify/functions"

[dev]
  port = 8888
  publish = "."
  functions = "netlify/functions"